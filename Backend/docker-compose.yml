version: '3.8'

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi
    platform: linux/amd64
    expose:
      - "8000"
    networks:
      - app-network
    environment:
      - TZ=Asia/Seoul
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  swag:
    image: lscr.io/linuxserver/swag:latest
    container_name: swag
    platform: linux/amd64
    depends_on:
      fastapi:
        condition: service_healthy
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/config/nginx/site-confs  # 설정 파일 매핑
      - ./certificates:/etc/letsencrypt
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Seoul
      - URL=finpilotback.duckdns.org  # www 제거 (wildcard 포함시 필수)
      - SUBDOMAINS=wildcard
      - VALIDATION=duckdns
      - DUCKDNSTOKEN=${DUCKDNSTOKEN}
      - EMAIL=greatsangho@gmail.com
      - STAGING=false  # 테스트 시 true로 변경
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge


volumes:
  certificates:
    driver: local
